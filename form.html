  <title>Interest Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <form>
    <div class="container">
    <div class="form-group">
      <label for="exampleFormControlInput1">Interest Name</label>
      <input type="Interest" class="form-control" id="exampleFormControlInput1" placeholder="Interest">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Text About Interest</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
    <label for="exampleFormControlFile1">Choose File</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <div class="form-group col-md-6">
    <div class="form-group">
    <label for="exampleFormControlSelect1">Select # Tweets to Display</label>
    <select class="form-control" id="exampleFormControlSelect1">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    </select>
    </div>
    </div>
    <h6>On a scale 1-5, how interested in this are you?</h6>
    </div>
    <div class="form-group">
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
    <label class="form-check-label" for="inlineCheckbox1">1</label>
    </div>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
    <label class="form-check-label" for="inlineCheckbox2">2</label>
    </div>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
    <label class="form-check-label" for="inlineCheckbox2">3</label>
    </div>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
    <label class="form-check-label" for="inlineCheckbox2">4</label>
    </div>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
    <label class="form-check-label" for="inlineCheckbox2">5</label>
    </div>
    <br/>
    <br/>
    <h6>Login to Finish Submitting</h6>
    </div>
    <div class="row">
    <div class="col">
    <label for="UsernameInput">Username</label>
    <input type="text" class="form-control" id="usernameInput" placeholder="Enter Username">
    </div>
    <div class="col">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
</form>
</body>
